		<title>JS回调测试</title>

		<script type="text/javascript">
			//androidInvoker app里的返回函数
			function logoutOk() {
				androidInvoker.logoutOk();
			}

			function shareSessionUrl(surl,title,text,imgurl) {
				androidInvoker.shareSessionUrl(surl,title,text,imgurl);
			}

			function shareSessionImage(imgurl) {
				androidInvoker.shareSessionImage(imgurl);
			}

			function shareTimeline(text,imgs) {
				androidInvoker.shareTimeline(text,imgs);
			}
			function shareTimeLineUrl(surl,title,text,imgurl) {
				androidInvoker.shareTimeLineUrl(surl,title,text,imgurl);
			}
			function payment(prepayId) {
				androidInvoker.payment(prepayId);
			}

			//是否在根页面，如果为true，当点击返回按钮时就会弹出是否退出应用的提示框
			function isTopLevelPage() {
				return true;
			}
			function goShare(){
			    shareSessionUrl('www.baidu.com','分享链接到微信好友','分享链接到微信好友Content','https://www.baidu.com/img/bd_logo1.png')
			}

			//处理微信SDK调用返回
			function handleWXRespEvent(type,errCode,errStr){
				alert(type+'|'+errCode+'|'+errStr);
			}
		</script>
