<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>JS回调测试</title>

		<script type="text/javascript">
			//androidInvoker app里的返回函数
			function logoutOk() {
				androidInvoker.logoutOk();
				window.location.href="login.html";
			}

			function shareSessionUrl(surl) {
				androidInvoker.shareSessionUrl(surl);
			}

			function shareSessionImage(imgurl) {
				androidInvoker.shareSessionImage(imgurl);
			}

			function shareTimeline(text,imgs) {
				androidInvoker.shareTimeline(text,imgs);
			}
			function payment(prepayId) {
				androidInvoker.payment(prepayId);
			}

			//是否在根页面，如果为true，当点击返回按钮时就会弹出是否退出应用的提示框
			function isTopLevelPage() {
				return true;
			}
		</script>
	</head>
	<body>
		<table width="100%" height="100" border="0" cellpadding="0" cellspacing="0" bordercolor="F2F2F2" align="center">
			<tr style="border-spacing:10px;">
				<td><input type="button"  value="登出成功" onclick="logoutOk();" style="font-size:22px"/></td>
			</tr>
			<tr style="border-spacing:10px;">
				<td><input type="button"  value="分享链接到微信好友" onclick="shareSessionUrl('www.baidu.com');" style="font-size:22px"/></td>
			</tr>
			<tr style="border-spacing:10px;">
				<td><input type="button" style="font-size:22px"  value="分享图片到微信好友" onclick="shareSessionImage('https://www.baidu.com/img/bd_logo1.png');" /></td>
			</tr>
			<tr style="border-spacing:10px;">
				<td><input type="button" style="font-size:22px"  value="分享图文到微信朋友圈" onclick="shareTimeline('www.baidu.com','https://www.baidu.com/img/bd_logo1.png');" /></td>
			</tr>
			<tr>
				<td><input type="button" style="font-size:22px"  value="微信支付" onclick="payment('11111');" /></td>
			</tr>
		</table>
	</body>
</html>
